<div class="Wrap">
    <h3 class="title">회원가입</h3>
  <mat-tab-group dynamicHeight>
    <mat-tab label="강사">
      <div class="tabContainer teacher">
        <p class="needCheck">
          <mat-icon>check</mat-icon> 필수정보 표시
        </p>
        <div class="inputBox">
          <div class="inputKit">
            <label class="label">아이디<mat-icon class="need">check</mat-icon></label>
            <input type="text" class="form-control" required>
          </div>
          <div class="inputKit">
            <label class="label">비밀번호<mat-icon class="need">check</mat-icon></label>
            <input type="password" class="form-control pw m-b-5" required>
            <label class="label">비밀번호 확인<mat-icon class="need">check</mat-icon> &nbsp;&nbsp;<span class="pwCheck"></span></label>
            <input type="password" class="form-control chkpw" required (keyup)='checkPw($event)'>
          </div>
          <div class="inputKit">
            <label class="label">이름<mat-icon class="need">check</mat-icon></label>
            <input type="text" class="form-control" required>
          </div>
          <div class="inputKit">
            <label class="label">연락처<mat-icon class="need">check</mat-icon></label>
            <input type="tel" class="form-control" required maxlength="11" placeholder="- 를 빼고 11자리를 입력해주세요">
          </div>
          <div class="inputKit">
            <label class="label">생년월일<mat-icon class="need">check</mat-icon></label>
            <input type="number" class="form-control" required maxlength="8"
              placeholder="생년월일 8자리 수로 입력해주세요 ex)19930810">
          </div>
          <div class="inputKit">
            <label class="label">이메일<mat-icon class="need">check</mat-icon></label>
            <input type="email" class="form-control email" required (change)='ValidateEmail($event)'>
          </div>
          <div class="inputKit">
            <label class="label">사진업로드<mat-icon class="need">check</mat-icon></label>
            <label for="teacherPicture" class="form-control clickFile pointer">클릭하여 파일업로드</label>
            <input type="file" id="teacherPicture" class="file hidden" required (change)='upload($event)'>
          </div>
          <div class="inputKit">
            <label class="label">성별 선택<mat-icon class="need">check</mat-icon></label>
            <span class="sexList" >
              남성
              <input type="radio" name='sex' value='male' class="radio">
            </span>
            <span class="sexList" >
              여성
              <input type="radio" name='sex' value='female' class="radio">
            </span>
          </div>
          <div class="inputKit">
            <label class="label">계산서유형<mat-icon class="need">check</mat-icon></label>
            <select class="form-control receiptSelect">
              <option value="0" selected >계산서 유형을 선택해주세요</option>
              <option value="1">계산서 (비과세)</option>
              <option value="2">사업소득</option>
              <option value="3">세금계산서</option>
            </select>
          </div>
          <div class="inputKit">
            <label class="label">정산정보<mat-icon class="need">check</mat-icon></label>
            <div class="payInfo bank">
              <span>은행명</span>
              <select class="form-control bankSelect">
                <option value="0" selected>은행을 선택해주세요</option>
                <option value="1">하나은행</option>
                <option value="2">신한은행</option>
                <option value="3">국민은행</option>
                <option value="4">IBK기업은행</option>
                <option value="5">농협</option>
                <option value="6">수협</option>
                <option value="7">신협</option>
                <option value="8">우체국</option>
                <option value="9">새마을금고</option>
                <option value="10">한국씨티은행</option>
                <option value="11">우리은행</option>
                <option value="12">SC제일은행</option>
                <option value="13">대구은행</option>
                <option value="14">경남은행</option>
                <option value="15">부산은행</option>
                <option value="16">케이뱅크</option>
                <option value="17">카카오뱅크</option>
              </select>
            </div>
            <div class="payInfo bankNumber">
              <span>계좌번호</span>
              <input type="number" class="form-control" placeholder="- 를 빼고 입력해주세요">
            </div>
            <div class="payInfo idNumber">
              <span>주민등록번호<br>(사업자등록번호)</span>
              <input type="text" class="form-control" placeholder="- 를 빼고 입력해주세요"  maxlength="13">
            </div>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="고객사">
      <div class="tabContainer company">
        Large content
      </div>
    </mat-tab>
    <mat-tab label="수강회원">
      <div class="tabContainer customer">
        Large content
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
