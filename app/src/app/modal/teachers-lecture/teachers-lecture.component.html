<p>바쁠수록 차분하게, 마음챙김 영상</p>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="tableData" #sort='matSort' matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 이름 </th>
      <td mat-cell *matCellDef="let row1"> {{row1.name}} </td>
    </ng-container>

    <ng-container matColumnDef="belong">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 소속 </th>
      <td mat-cell *matCellDef="let row1"> {{row1.belong}} </td>
    </ng-container>

    <ng-container matColumnDef="enrollDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 신청일 </th>
      <td mat-cell *matCellDef="let row1"> {{row1.enrollDate}} </td>
    </ng-container>

    <ng-container matColumnDef="condition">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 수강상태 </th>
      <td mat-cell *matCellDef="let row1"> {{row1.condition}} </td>
    </ng-container>

    <ng-container matColumnDef="cancel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 신청취소 </th>
      <td mat-cell *matCellDef="let row1"><a href="#" class="cancel"> 취소하기 </a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row1; columns: tableColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="5" #pagnator='matPaginator'></mat-paginator>
</div>
