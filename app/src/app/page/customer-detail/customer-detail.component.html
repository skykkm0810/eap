<mat-tab-group>
  <mat-tab label="수강회원 정보">
    <section class="first">
      <p>
        <span class="label">아이디</span>
        <span class="contents">홍길동</span>
      </p>
      <p>
        <span class="label">직장명</span>
        <span class="contents">율도국 주식회사</span>
      </p>
      <p>
        <span class="label">부서</span>
        <span class="contents">홍보팀</span>
      </p>
      <p>
        <span class="label">직급</span>
        <span class="contents">팀장</span>
      </p>
      <p>
        <span class="label">연락처</span>
        <span class="contents"> 010-000-0000 </span>
      </p>
      <p>
        <span class="label">이메일 </span>
        <span class="contents"> hong@yuldogook.com </span>
      </p>
      <p>
        <span class="label">성별</span>
        <span class="contents"> 남 </span>
      </p>
      <p>
        <span class="label">생년 월일</span>
        <span class="contents">201230</span>
      </p>
      <p>
        <span class="label">관심 영억</span>
        <span class="contents"> 여유 </span>
      </p>
      <p>
        <span class="label">근무 지역</span>
        <span class="contents">경기도</span>
      </p>

    </section>
  </mat-tab>
  <mat-tab label="포인트 및 수강 내역">
    <section class="second">
        <p>
            <span class="label">총 포인트</span>
            <span class="contents">120,000 p</span>
          </p>
          <p>
            <span class="label">잔여 포인트</span>
            <span class="contents">50,000 p</span>
          </p>
          <p>
            <span class="label">수강 횟수</span>
            <span class="contents">3 회</span>
          </p>
          <p>
            <span class="label">수강 내역</span>
            <span class="contents vertical">
                <div class="pointTable">

                    <table mat-table [dataSource]="tableData" matSort #sort='matSort'>
                        
                  <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> 일시 </th>
                    <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                </ng-container>
        
                <ng-container matColumnDef="point">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> 포인트 </th>
                    <td mat-cell *matCellDef="let row"> {{row.point}} </td>
                  </ng-container>
        
                  <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> 강의명 </th>
                    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                  </ng-container>
        
                  <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> 강사명 </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
        
                <ng-container matColumnDef="condition">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> 상태 </th>
                    <td mat-cell *matCellDef="let row"> {{row.condition}} </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="good">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> 만족도 </th>
                      <td mat-cell *matCellDef="let row"> {{row.good}} </td>
                    </ng-container>
                    
                  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>
                  
                </table>
  <mat-paginator [pageSize]="5" #pagnator='matPaginator'></mat-paginator>

            </div>
            </span>
        </p>
      
    </section>
  </mat-tab>
</mat-tab-group>
