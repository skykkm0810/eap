<mat-card class="m-b-10 header">
    <span class="title">강의 목록</span>
    <button mat-button class="download"> 다운로드 </button>
  </mat-card>
  <div class="contents">
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8" matSort #sort='matSort'>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 일시 </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="divCause">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 원인대분류 </th>
        <td mat-cell *matCellDef="let row"> {{row.divCause}} </td>
      </ng-container>
  
      <ng-container matColumnDef="divResult">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 결과대분류 </th>
        <td mat-cell *matCellDef="let row"> {{row.divResult}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 강의 이름 </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 강사 </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="point">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 수강포인트 </th>
        <td mat-cell *matCellDef="let row"> {{row.point}} </td>
      </ng-container>
  
      <ng-container matColumnDef="good">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 만족도 </th>
        <td mat-cell *matCellDef="let row"> {{row.good}} </td>
      </ng-container>

      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 수강인원 </th>
        <td mat-cell *matCellDef="let row"> {{row.number}} </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 삭제 </th>
        <td mat-cell *matCellDef="let row"><a class="delete" (click)='clearTable(row)'>삭제하기</a></td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;" (click)="Detail();"></tr>
      
  
    </table>
  <mat-paginator [pageSize]="10" #pagnator='matPaginator'></mat-paginator>

  </div>
