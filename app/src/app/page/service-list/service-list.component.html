<mat-card class="m-b-10 header">
    <span class="title">문의내용 목록</span>
    <button mat-button class="download"> 다운로드 </button>
  </mat-card>
  <div class="contents">
    <table mat-table [dataSource]="tableData" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> 번호 </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="kind">
        <th mat-header-cell *matHeaderCellDef> 분류 </th>
        <td mat-cell *matCellDef="let row"> {{row.kind}} </td>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> 제목 </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> 일시 </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> 이름 </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef> 연락처 </th>
        <td mat-cell *matCellDef="let row"> {{row.contact}} </td>
      </ng-container>
  
      <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef> 상태 </th>
        <td mat-cell *matCellDef="let row"> {{row.condition}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> 삭제 </th>
        <td mat-cell *matCellDef="let row"><a href="#none" class="delete"> 삭제하기 </a></td>
      </ng-container>

      
  
      <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;" (click)="Detail();"></tr>
  
    </table>
  </div>
