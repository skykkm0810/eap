<mat-card class="m-b-10 header">
  <span class="title">강사 목록</span>
  <button mat-button class="download" (click)="export()"> 다운로드 </button>
  <button mat-button class="addTeacher" (click)='Enroll();'> 강사등록 </button>
</mat-card>
<div class="contents">
  <table mat-table id="teacherList" [dataSource]="tableData" #sort='matSort' matSort >

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 이름 </th>
      <td mat-cell *matCellDef="let row2"> {{row2.name}} </td>
    </ng-container>

    <ng-container matColumnDef="divCause">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 원인대분류 </th>
      <td mat-cell *matCellDef="let row2"> {{row2.divCause}} </td>
    </ng-container>

    <ng-container matColumnDef="divResult">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 결과대분류 </th>
      <td mat-cell *matCellDef="let row2"> {{row2.divResult}} </td>
    </ng-container>

    <ng-container matColumnDef="lectureNum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 강의 수 </th>
      <td mat-cell *matCellDef="let row2"> {{row2.lectureNum}} </td>
    </ng-container>

    <ng-container matColumnDef="lastdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 최근 강의진행일 </th>
      <td mat-cell *matCellDef="let row2"> {{row2.lastdate}} </td>
    </ng-container>

    <ng-container matColumnDef="student">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 수강생 수 </th>
      <td mat-cell *matCellDef="let row2"> {{row2.student}} </td>
    </ng-container>

    <ng-container matColumnDef="point">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 만족도 </th>
      <td mat-cell *matCellDef="let row2"> {{row2.point}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> 삭제 </th>
      <td mat-cell *matCellDef="let row2"><a class="delete" (click)="clearTable(row2)">삭제하기</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row2; columns: tableColumns;" (click)="Detail();"></tr>


  </table>
  <mat-paginator [pageSize]="5" #pagnator='matPaginator'></mat-paginator>

</div>
